<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <meta name="describtion" content="Elzero Very Easy Challenge"/>
        <title>Two Columns Form</title>
        <style></style>
        <link rel="stylesheet" href="main.css"/>
        <script></script>
    </head>
    <body>
        <div class="parent">
            <div class="first">
                <div class="one">
                    <label for="name">Username <span class="red">*</span></label>
                    <br/>
                    <input type="text"  name="name" id="name" placeholder="Type Your Name In English Only">
                </div>
                <div class="two">
                    <label for="pass">Password<span class="red">*</span></label>
                    <br/>
                    <input type="password" name="pass" id="pass" placeholder="Type A Complex Password"/>
                </div>
                <div class="three">
                    <label for="mail">Email <span class="red">*</span></label>
                    <br/>
                    <input type="email" name="mail" id="mail" placeholder="Type A Valid Email"/>
                </div>
            </div>
            <div class="second">
                <div class="one">
                    <label for="phone">Phone</label>
                    <br/>
                    <input type="text" name="phone" id="phone"/>
                </div>
                <div class="two">
                    <label for="note">Breif</label>
                    <br/>
                    <textarea name="note" id="note" cols="40" rows="10"></textarea>
                </div>
            </div>
            <div class="third">
                <input type="submit" value="Register">
            </div>
        </div>
    </body>
</html>
